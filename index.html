<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title>Zabbix simple web</title>
	<script src="lib/jquery.js"></script>
	<script src="lib/jqzabbix.js"></script>
	<script src="app.js"></script>
	<link href="css/app.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div id="login" style="display:none">
		<form>
			<h1>Zabbix Authentication</h2>
			<p>
				Username <input type="text" id="username" value="guest" id="zabbixUsername" />
				Password <input type="password" id="password" id="zabbixPassword" />
				Server <input type="text" id="url" value="/zabbix" id="zabbixURL" /> /api_jsonrpc.php
				<input type="button" value="Authenticate" onclick="displayLogin(false)" />
			</p>
		</form>
	</div>
	<div id="alerts"><ul id="alertlist"></ul></div>
</body>
</html>
