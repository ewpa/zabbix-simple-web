<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title>Zabbix simple web</title>
	<script src="lib/jquery.js"></script>
	<script src="lib/jqzabbix.js"></script>
	<script src="app.js"></script>
	<link href="css/app.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div style="text-align:right">
		<span id="menuOpen" onClick="openMenu()">Menu</span>
		<span id="menuClose" onClick="closeMenu()" style="display:none">Hide</span>
		<div id="opts" style="text-align:right; display:none">
			Min Severity <input type="text" id="minsev" size="16" maxlength="1" value="3" /><br />
			Group <input type="text" id="group" size="16" value="" /><br />
			Host <input type="text" id="host" size="16" value="" /><br />
			Application <input type="text" id="app" size="16" value="" />
		</div>
	</div>
	<div id="login" style="text-align:center; display:none">
		<form>
			<h1>Zabbix Authentication</h1>
			<p>
				Username <input type="text" id="username" value="guest" /><br />
				Password <input type="password" id="password" /><br /><br />
				<input type="button" value="Authenticate" onclick="displayLogin(false)" /><br /><br />
				Server<br /><input type="text" id="url" value="/zabbix" /> /api_jsonrpc.php<br />
			</p>
		</form>
	</div>
	<div id="alerts"><ul id="alertlist"></ul></div>
</body>
</html>
